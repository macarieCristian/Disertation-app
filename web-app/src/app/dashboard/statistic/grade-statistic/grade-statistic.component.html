<ng-container *ngIf="chartData else noAnswers">
  <google-chart [type]="chartType.LineChart"
                [dynamicResize]="true"
                [title]="chartTitle"
                class="chart"
                [options]="chartOptions"
                [columns]="chartColumns"
                [data]="chartData"></google-chart>
</ng-container>

<ng-template #noAnswers>
  <div class="section-default">There are yet no answers for this exam.</div>
</ng-template>
